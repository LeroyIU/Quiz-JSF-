<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

     <p:dataTable value="#{rankingBean.rankingList}" var="ranking" 
        paginator="true" paginatorPosition="bottom"
        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
        currentPageReportTemplate="{startRecord}-{endRecord} von {totalRecords} EintrÃ¤gen"
        rows="10" stripedRows="true">
         <p:column headerText="#{msg['position.text']}">
             <h:outputText value="#{ranking.position}" />
         </p:column>
         <p:column headerText="#{msg['username.text']}">
             <h:outputText value="#{ranking.username}" />
         </p:column>
         <p:column headerText="#{msg['points.text']}">
             <h:outputText value="#{ranking.points}" />
         </p:column>
     </p:dataTable>
</ui:composition>
