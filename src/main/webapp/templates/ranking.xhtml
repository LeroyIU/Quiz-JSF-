<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
     <p:dataTable value="#{rankingBean.rankingList}" var="ranking" paginator="true" rows="10">
         <p:column headerText="Position">
             <h:outputText value="#{ranking.position}" />
         </p:column>
         <p:column headerText="Username">
             <h:outputText value="#{ranking.username}" />
         </p:column>
         <p:column headerText="Points">
             <h:outputText value="#{ranking.points}" />
         </p:column>
     </p:dataTable>
</ui:composition>
