<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h5><h:outputText value="#{msg['menu_profilesettings.text']}" /></h5>
        <h:form id="profileForm">
          <p:growl id="growl" showDetail="true" life="3000" />

          <p:panelGrid columns="2"
                       columnClasses="ui-grid-col-8,ui-grid-col-4"
                       layout="grid"
                       styleClass="ui-panelgrid-blank ui-fluid"
                       style="border:0px none; background-color:transparent;">

              <p:row>
                <p:panelGrid columns="2"
                       columnClasses="ui-grid-col-2,ui-grid-col-4"
                       layout="grid"
                       styleClass="ui-panelgrid-blank ui-fluid"
                       style="border:0px none; background-color:transparent;">
                    <p:row>
                      <p:outputLabel for="lastName" value="Last Name"/>
                      <p:inputText id="lastName" value="#{profileSettingsBean.lastName}" readonly="#{!profileSettingsBean.editable}"/>

                      <p:outputLabel for="firstName" value="First Name"/>
                      <p:inputText id="firstName" value="#{profileSettingsBean.firstName}" readonly="#{!profileSettingsBean.editable}"/>
                    </p:row>
                    <p:row>
                      <p:outputLabel for="plz" value="PLZ"/>
                      <p:inputText id="plz" value="#{profileSettingsBean.plz}" readonly="#{!profileSettingsBean.editable}"/>
              
                      <p:outputLabel for="city" value="City"/>
                      <p:inputText id="city" value="#{profileSettingsBean.city}" readonly="#{!profileSettingsBean.editable}"/>
                    </p:row>
                    <p:row>            
                      <p:outputLabel for="street" value="Street"/>
                      <p:inputText id="street" value="#{profileSettingsBean.street}" readonly="#{!profileSettingsBean.editable}"/>
                    
                      <p:outputLabel for="housenumber" value="Hausnummer"/>
                      <p:inputText id="housenumber" value="#{profileSettingsBean.housenumber}" readonly="#{!profileSettingsBean.editable}"/>
                    </p:row>
                    </p:panelGrid>

                  <p:column styleClass="ui-grid-col-4">
                    <h5>XP: 12345</h5>
                    <hr />
                    <h5>Select Badge:</h5>
                    <p:selectOneRadio id="page" layout="pageDirection" value="#{profileSettingsBean.selectedBadge}" disabled="#{!profileSettingsBean.editable}">
                      <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                      <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                      <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                    </p:selectOneRadio>
                  </p:column>
              </p:row>

              <p:row>
                <p:column styleClass="ui-grid-col-12">
                    <p:outputLabel for="aboutMe" value="About me"/>
                    <p:inputTextarea id="aboutMe" rows="5" value="#{profileSettingsBean.aboutMe}" readonly="#{!profileSettingsBean.editable}"/>
                </p:column>
              </p:row>
      
              <p:row>
                  <p:column styleClass="ui-grid-col-12">
                      <p:commandButton value="Edit" action="#{profileSettingsBean.edit}" rendered="#{!profileSettingsBean.editable}" styleClass="mr-2" style="width: auto" update="@form"/>
                      <p:commandButton value="Save" action="#{profileSettingsBean.save}" rendered="#{profileSettingsBean.editable}" styleClass="mr-2" style="width: auto" update="@form"/>
                      <p:commandButton value="Cancel" action="#{profileSettingsBean.cancel}" rendered="#{profileSettingsBean.editable}" styleClass="mr-2 ui-button-danger" style="width: auto" update="@form"/>
                  </p:column>
              </p:row>
          </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
