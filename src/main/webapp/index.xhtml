<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

     <ui:define name="content">
      <div>
            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
                  <p:card style="width: 100%; background-color: beige;">
                        <h2 style="text-align: center; color: black;">
                              <h:outputText value="#{motivationBean.randomMotivation}" />
                        </h2>
                  </p:card>
            </p:panelGrid>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank w-100 ui-fluid" layout="grid" style="margin-bottom: 100px;">
                  <p:card>
                        <ui:include src="/templates/news.xhtml" />
                  </p:card>
                  <p:card>
                        <ui:include src="/templates/ranking.xhtml" />
                  </p:card>      
            </p:panelGrid>
      </div>
      </ui:define>
</ui:composition>
